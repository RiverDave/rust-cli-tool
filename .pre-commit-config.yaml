repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml

  - repo: local
    hooks:
      - id: rust-fmt
        name: rust-fmt
        entry: cargo fmt -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: rust-clippy
        name: rust-clippy
        entry: cargo clippy
        language: system
        types: [rust]
        pass_filenames: false

      - id: rust-test
        name: rust-test
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false