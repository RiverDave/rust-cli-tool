name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check code formatting
      run: cargo fmt -- --check

    - name: Run lints
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test

    - name: Build project
      run: cargo build --release
